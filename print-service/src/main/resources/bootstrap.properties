spring.application.name=print-service
spring.profiles.active=${CUSTOMER_SPRING_PROFILES_ACTIVE}
logstash.url=${CUSTOMER_LOGSTASH_HOST}:${CUSTOMER_LOGSTASH_PORT}
logstash.enabled=${CUSTOMER_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${CUSTOMER_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${CUSTOMER_SPRING_CLOUD_CONFIG_HOST}:${CUSTOMER_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${CUSTOMER_LOGBACK_LOGGING_LEVEL}