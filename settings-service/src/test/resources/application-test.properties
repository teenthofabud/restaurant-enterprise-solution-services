# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.mongodb=INFO

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=37017
spring.data.mongodb.database=paymentMethod

# Servlet
server.port=13001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Business
res.settings.paymentmethod.fields-to-escape=
res.settings.deliverypartner.fields-to-escape=
res.settings.charge.fields-to-escape=
res.settings.discount.fields-to-escape=
res.settings.template.freemarker.version=@project.properties.freemarker.version@
res.settings.template.path=freemarker-master-template.ftl
res.settings.template.fields-to-escape=
res.menu.item.fields-to-escape=
res.menu.price.fields-to-escape=