spring.application.name=settings-service
spring.profiles.active=${SETTINGS_SPRING_PROFILES_ACTIVE}
logstash.url=${SETTINGS_LOGSTASH_HOST}:${SETTINGS_LOGSTASH_PORT}
logstash.enabled=${SETTINGS_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${SETTINGS_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${SETTINGS_SPRING_CLOUD_CONFIG_HOST}:${SETTINGS_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${SETTINGS_LOGBACK_LOGGING_LEVEL}