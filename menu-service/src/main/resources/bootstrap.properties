spring.application.name=menu-service
spring.profiles.active=${MENU_SPRING_PROFILES_ACTIVE}
logstash.url=${MENU_LOGSTASH_HOST}:${MENU_LOGSTASH_PORT}
logstash.enabled=${MENU_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${MENU_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${MENU_SPRING_CLOUD_CONFIG_HOST}:${MENU_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${MENU_LOGBACK_LOGGING_LEVEL}