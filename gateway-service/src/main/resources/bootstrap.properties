health.config.enabled=false
logback.logging.level=${GATEWAY_LOGBACK_LOGGING_LEVEL}
logging.level.root=INFO
logstash.enabled=${GATEWAY_LOGSTASH_ENABLED}
logstash.url=${GATEWAY_LOGSTASH_HOST}:${GATEWAY_LOGSTASH_PORT}
spring.application.name=gateway-service
spring.cloud.config.debug=true
spring.cloud.config.enabled=${GATEWAY_SPRING_CLOUD_CONFIG_ENABLED}
spring.cloud.config.failFast=true
spring.cloud.config.label=master
spring.cloud.config.uri=http://${GATEWAY_SPRING_CLOUD_CONFIG_HOST}:${GATEWAY_SPRING_CLOUD_CONFIG_PORT}
spring.main.web-application-type=reactive
spring.profiles.active=${GATEWAY_SPRING_PROFILES_ACTIVE}
