spring.application.name=encounter-service
spring.profiles.active=${ENCOUNTER_SPRING_PROFILES_ACTIVE}
logstash.url=${ENCOUNTER_LOGSTASH_HOST}:${ENCOUNTER_LOGSTASH_PORT}
logstash.enabled=${ENCOUNTER_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${ENCOUNTER_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${ENCOUNTER_SPRING_CLOUD_CONFIG_HOST}:${ENCOUNTER_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${ENCOUNTER_LOGBACK_LOGGING_LEVEL}