spring.application.name=cookbook-service
spring.profiles.active=${COOKBOOK_SPRING_PROFILES_ACTIVE}
logstash.url=${COOKBOOK_LOGSTASH_HOST}:${COOKBOOK_LOGSTASH_PORT}
logstash.enabled=${COOKBOOK_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${COOKBOOK_SPRING_CLOUD_CONFIG_ENABLED}
#spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${COOKBOOK_SPRING_CLOUD_CONFIG_HOST}:${COOKBOOK_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${COOKBOOK_LOGBACK_LOGGING_LEVEL}