# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
feign.client.config.default.loggerLevel=basic
feign.client.config.menu-service.loggerLevel=basic
feign.client.config.inventory-service.loggerLevel=basic

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# DataSource
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Servlet
server.port=16001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Feign
feign.circuitbreaker.enabled=false
feign.client.config.menu-service.connectTimeout=250
feign.client.config.menu-service.readTimeout=500
feign.client.config.inventory-service.connectTimeout=250
feign.client.config.inventory-service.readTimeout=500

# Integration
cookbook.integration.service.port=8199
cookbook.menu.service.host=localhost:${cookbook.integration.service.port}
cookbook.inventory.service.host=localhost:${cookbook.integration.service.port}



# Business
res.cookbook.cuisine.fields-to-escape=
res.cookbook.recipe.fields-to-escape=
res.cookbook.ingredient.fields-to-escape=