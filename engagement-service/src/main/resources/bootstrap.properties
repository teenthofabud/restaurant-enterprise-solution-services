spring.application.name=engagement-service
spring.profiles.active=${ENGAGEMENT_SPRING_PROFILES_ACTIVE}
logstash.url=${ENGAGEMENT_LOGSTASH_HOST}:${ENGAGEMENT_LOGSTASH_PORT}
logstash.enabled=${ENGAGEMENT_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${ENGAGEMENT_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${ENGAGEMENT_SPRING_CLOUD_CONFIG_HOST}:${ENGAGEMENT_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${ENGAGEMENT_LOGBACK_LOGGING_LEVEL}