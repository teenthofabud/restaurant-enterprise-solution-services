# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
feign.client.config.default.loggerLevel=basic
feign.client.config.establishmentarea-service.loggerLevel=basic
feign.client.config.customer-service.loggerLevel=basic

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# DataSource
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Spring
spring.main.allow-bean-definition-overriding=true

# Servlet
server.port=17001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Feign
feign.circuitbreaker.enabled=true
feign.client.config.establishmentarea-service.connectTimeout=250
feign.client.config.establishmentarea-service.readTimeout=500
feign.client.config.customer-service.connectTimeout=250
feign.client.config.customer-service.readTimeout=500

# Integration
res.engagement.integration.gateway.port=8199
res.engagement.establishmentarea.service.url=localhost:${res.engagement.integration.gateway.port}
res.engagement.customer.service.url=localhost:${res.engagement.integration.gateway.port}

# Business
res.engagement.checkIn.reservation.date.format=dd-MM-yyyy
res.engagement.checkIn.reservation.time.format=HH:mm
res.engagement.checkIn.walkIn.timestamp.format=${res.engagement.checkIn.reservation.date.format}T${res.engagement.checkIn.reservation.time.format}
res.engagement.checkIn.walkIn.fields-to-escape=
res.engagement.checkIn.reservation.fields-to-escape=
res.engagement.tableAllocation.fields-to-escape=
res.engagement.description=@project.description@
res.engagement.version=@project.version@
