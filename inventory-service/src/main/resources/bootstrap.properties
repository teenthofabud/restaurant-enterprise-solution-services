spring.application.name=inventory-service
spring.profiles.active=${INVENTORY_SPRING_PROFILES_ACTIVE}
logstash.url=${INVENTORY_LOGSTASH_HOST}:${INVENTORY_LOGSTASH_PORT}
logstash.enabled=${INVENTORY_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${INVENTORY_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${INVENTORY_SPRING_CLOUD_CONFIG_HOST}:${INVENTORY_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${INVENTORY_LOGBACK_LOGGING_LEVEL}