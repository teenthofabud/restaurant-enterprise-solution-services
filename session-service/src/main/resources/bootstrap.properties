spring.application.name=session-service
spring.profiles.active=${SESSION_SPRING_PROFILES_ACTIVE}
logstash.url=${SESSION_LOGSTASH_HOST}:${SESSION_LOGSTASH_PORT}
logstash.enabled=${SESSION_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${SESSION_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${SESSION_SPRING_CLOUD_CONFIG_HOST}:${SESSION_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${SESSION_LOGBACK_LOGGING_LEVEL}