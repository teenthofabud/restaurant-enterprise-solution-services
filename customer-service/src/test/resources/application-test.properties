# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# DataSource
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Servlet
server.port=11001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Feign
feign.circuitbreaker.enabled=false
feign.client.config.metadata-service-gender-client.connectTimeout=250
feign.client.config.metadata-service-gender-client.readTimeout=500
feign.client.config.external-service-country-state-city-api-client.connectTimeout=250
feign.client.config.external-service-country-state-city-api-client.readTimeout=500
feign.client.config.external-service-country-state-city-api-client.default-request-headers.X-CSCAPI-KEY=dkJXMjJzOE9Ec2NJUFdLS1pUTTNJQUpocGFsOWJ4dGxzMU9KNTVmSA==

# Integration
customer.metadata.service.port=34001
customer.metadata.gender-service.url=localhost:${customer.metadata.service.port}/metadata/gender
customer.external.country-state-city-api.url=https://api.countrystatecity.in/v1/countries

# Business
res.customer.dob.format=dd-MM-yyyy
res.customer.account.fields-to-escape=genderId,dateOfBirth,emailId
res.customer.address.fields-to-escape=
#res.customer.address.fields-to-escape=name,cityId