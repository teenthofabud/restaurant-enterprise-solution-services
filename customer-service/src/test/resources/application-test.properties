# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# DataSource
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Servlet
server.port=11001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Feign
feign.circuitbreaker.enabled=false
feign.client.config.metadata-service-gender-client.connectTimeout=250
feign.client.config.metadata-service-gender-client.readTimeout=500

# Integration
customer.metadata.service.port=34001
customer.metadata.gender-service.url=localhost:${customer.metadata.service.port}/metadata/gender

# Business
res.customer.dob.format=dd-MM-yyyy
res.customer.fields-to-escape=genderId,dateOfBirth,emailId