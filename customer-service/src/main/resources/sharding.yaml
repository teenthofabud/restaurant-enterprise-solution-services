mode:
  type: Standalone
  repository:
    type: JDBC

rules:
  - !SHARDING
    tables:
      account:
        actualDataNodes: readwrite_ds.account_$->{0..1}
        tableStrategy:
          standard:
            shardingColumn: gender_id
            shardingAlgorithmName: inline
    shardingAlgorithms:
      inline:
        type: INLINE
        props:
          algorithm-expression: account_$->{gender_id % 2}
          allow-range-query-with-inline-sharding: true

  - !READWRITE_SPLITTING
    dataSources:
      readwrite_ds:
        staticStrategy:
          writeDataSourceName: master
          readDataSourceNames:
            - slave0
            - slave1
        loadBalancerName: readwrite-load-balancer
    loadBalancers:
      readwrite-load-balancer:
        type: ROUND_ROBIN
props:
  proxy-hint-enabled: true
  sql-show: true
