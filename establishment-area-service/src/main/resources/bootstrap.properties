spring.application.name=establishment-area-service
spring.profiles.active=${ESTABLISHMENT_AREA_SPRING_PROFILES_ACTIVE}
logstash.url=${ESTABLISHMENT_AREA_LOGSTASH_HOST}:${ESTABLISHMENT_AREA_LOGSTASH_PORT}
logstash.enabled=${ESTABLISHMENT_AREA_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${ESTABLISHMENT_AREA_SPRING_CLOUD_CONFIG_ENABLED}
#spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${ESTABLISHMENT_AREA_SPRING_CLOUD_CONFIG_HOST}:${ESTABLISHMENT_AREA_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${ESTABLISHMENT_AREA_LOGBACK_LOGGING_LEVEL}