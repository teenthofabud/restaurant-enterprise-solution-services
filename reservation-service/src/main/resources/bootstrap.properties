spring.application.name=reservation-service
spring.profiles.active=${RESERVATION_SPRING_PROFILES_ACTIVE}
logstash.url=${RESERVATION_LOGSTASH_HOST}:${RESERVATION_LOGSTASH_PORT}
logstash.enabled=${RESERVATION_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${RESERVATION_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${RESERVATION_SPRING_CLOUD_CONFIG_HOST}:${RESERVATION_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${RESERVATION_LOGBACK_LOGGING_LEVEL}