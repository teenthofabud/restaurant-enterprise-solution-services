# Logging
logging.level.org.mongodb=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
feign.client.config.default.loggerLevel=basic
feign.client.config.establishmentarea-service.loggerLevel=basic
feign.client.config.customer-service.loggerLevel=basic

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=reservation

# Servlet
server.port=17001

# Swagger
springdoc.swagger-ui.enabled=true

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=true
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.initial-instance-info-replication-interval-seconds=120
eureka.client.instance-info-replication-interval-seconds=120
eureka.instance.prefer-ip-address=true

# Discovery
spring.cloud.discovery.enabled=true

# Zipkin
spring.zipkin.enabled=false
spring.zipkin.baseUrl=http://localhost:9411

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Feign
feign.circuitbreaker.enabled=true
feign.client.config.establishmentarea-service.connectTimeout=250
feign.client.config.establishmentarea-service.readTimeout=500
feign.client.config.customer-service.connectTimeout=250
feign.client.config.customer-service.readTimeout=500

# Integration
reservation.establishmentarea.service.port=10001
reservation.establishmentarea.service.url=localhost:${reservation.establishmentarea.service.port}
reservation.customer.service.port=11001
reservation.customer.service.url=localhost:${reservation.customer.service.port}

# Health
management.health.mongo.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# Info Endpoint
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Business
res.reservation.category.fields-to-escape=
res.reservation.booking.fields-to-escape=
res.reservation.booking.timestamp=dd-MM-yyyy~HH:mm:ss
res.reservation.engagement.fields-to-escape=
res.reservation.description=@project.description@
res.reservation.version=@project.version@