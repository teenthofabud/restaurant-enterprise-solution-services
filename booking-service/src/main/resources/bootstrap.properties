spring.application.name=booking-service
spring.profiles.active=${BOOKING_SPRING_PROFILES_ACTIVE}
logstash.url=${BOOKING_LOGSTASH_HOST}:${BOOKING_LOGSTASH_PORT}
logstash.enabled=${BOOKING_LOGSTASH_ENABLED}
spring.cloud.config.enabled=${BOOKING_SPRING_CLOUD_CONFIG_ENABLED}
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://${BOOKING_SPRING_CLOUD_CONFIG_HOST}:${BOOKING_SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.failFast=true
logback.logging.level=${BOOKING_LOGBACK_LOGGING_LEVEL}