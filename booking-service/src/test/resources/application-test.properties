# Logging
logging.level.org.mongodb=INFO

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=37017
spring.data.mongodb.database=booking

# Servlet
server.port=17001

# Swagger
springdoc.swagger-ui.enabled=false

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# Discovery
spring.cloud.discovery.enabled=false

# Zipkin
spring.zipkin.enabled=false

# Sleuth
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^cleanup.*|.+favicon.*)

# Business
res.booking.experience.fields-to-escape=
res.booking.association.fields-to-escape=
res.booking.engagement.fields-to-escape=
res.booking.engagement.date.format=dd-MM-yyyy
res.booking.engagement.time.format=HH:mm:ss
res.booking.engagement.timestamp.format=dd-MM-yyyy~HH:mm:ss